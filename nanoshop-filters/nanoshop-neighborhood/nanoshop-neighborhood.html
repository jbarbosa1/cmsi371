<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop Neighborhood,"
     a slightly less tiny image processing module. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nanoshop Neighborhood Demo</title>
    </head>
    <body>
        <!-- Where the action will happen. -->
        <canvas id="picture" width="512" height="512">
            All your <code>canvas</code> are belong to us!
        </canvas>

        <!-- A little UI to trigger the filter. -->
        <button id="apply-dark-button">Apply Darkener</button>
        <button id="apply-edge-button">Apply Edge Detect</button>
        <button id="apply-thresh-button">Apply Threshold</button>
        <button id="apply-emboss-button">Apply Emboss</button>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="../../sprites/bloo.js"></script>
        <script src="../../sprites/egg.js"></script>
        <script src="../../sprites/paddle.js"></script>

        <!-- To at least make the above a little easier, we
             at least recruit jQuery's services. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="nanoshop-neighborhood.js"></script>
        <script src="nanoshop-neighborhood-demo.js"></script>
    </body>
</html>
